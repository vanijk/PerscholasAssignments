<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="mb-3">
                <h1> Create New Student</h1>
                <form th:action="@{/AddStudent}" th:object="${student}" method="POST">
                           <div class="form-group">
                             <label class="form-label">  Student Name</label>
                             <input type="text" name="name" th:field = "*{name}" class="form-control" placeholder="Enter student name">
                         </div>
                         <div class="form-group">
                             <label class="form-label">  Student Account Number</label>
                             <input type="text" name="accountNo" th:field = "*{accountNo}" class="form-control" placeholder="Enter student Account Number">
                         </div>
                         <div class="form-group">
                             <label class="form-label">  Student Marks</label>
                             <input type="text" name="marks" th:field = "*{marks}" class="form-control" placeholder="Enter student Mark">
                         </div>
                         <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
