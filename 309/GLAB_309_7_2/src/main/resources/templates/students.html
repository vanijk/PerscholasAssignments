<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Student List</h1>
        <a th:href="@{/students/Add}" class="btn btn-primary btn-small mg-3" style="width:200px">Add Student</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Account Number</th>
            <th scope="col">Marks</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="s: ${students}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.accountNo}"></td>
            <td th:text="${s.marks}"></td>
            <td >
                <a th:href="@{students/Update/{id}(id=${s.id})}" class="btn btn-primary btn-small mg-3" style="width:100px">Udate</a>
                <a th:href="@{students/deletebyid/{id}(id=${s.id})}" class="btn btn-primary btn-small mg-3" style="width:100px">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
